<div>
  <panal-box-slot title="Descargar boleta de pago">
    <div slot="body">
      <form>
        <div class="form-group">
          <label>Direccion</label>
          <select class="form-control" v-model="conexion" @change="getBoletas">
            <option value="">Seleccione</option>
            <option v-for="conexion in conexiones" :value="conexion">{{ conexion.domicilio_completo }}</option>
            <option value="otros">Otros</option>
          </select>
        </div>
      </form>
    </div>

    <div slot="footer">
      <div class="row" v-if="otros">

        <div class="col-xs-4">
          <div class="form-group">
          <label>Buscar por:</label>
          <select class="form-control" v-model="buscarSelect" required>
            <option value="">Seleccione</option>
            <option value="expediente">Expediente</option>
            <option value="unidad">Unidad</option>
          </select>
        </div>

        </div>
        <div class="col-xs-6">
          <label>NÃºmero de unidad o expediente</label>
          <input type="text" v-model="buscarInput" class="form-control" required>
        </div>

        <div class="col-xs-2">
          <label>&nbsp;</label>
          <a v-href="" role="button" class="btn btn-block btn-success btn-md">Descargar <i class="fa fa-download" aria-hidden="true"></i></a>
        </div>

      </div>
    </div>
  </panal-box-slot>

  <panal-box-slot v-if="boletas.length > 0">
    <div slot="body">
      <div class="row">
        <!-- Table container -->
        <div class="col-md-12 col-sm-12 col-xs-12 table-container">
          <div class="table-responsive">
            <table class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Factura</th>
                  <th>Periodo</th>
                  <th>Titular</th>
                  <th>Ocupante</th>
                  <th>Domicilio</th>
                  <th>Vencimiento 1</th>
                  <th>Vencimiento 2</th>
                  <th>Vencimiento 3</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="boleta in boletas">
                  <td>{{ boleta.factura }}</td>
                  <td>{{ boleta.periodo }}</td>
                  <td>{{ boleta.titular }}</td>
                  <td>{{ boleta.nombre_ocupante }}</td>
                  <td>{{ boleta.domicilio }}</td>
                  <td>{{ boleta.vencimiento1 }}</td>
                  <td>{{ boleta.vencimiento2 }}</td>
                  <td>{{ boleta.vencimiento3 }}</td>

                  <td class="actions-column">
                    <div class="actions-group">

                      <button v-if="boleta.status == 'Descargar'" type="button" class="btn btn-block btn-success btn-xs" data-toggle="tooltip" data-placement="top" title="Descargar boleta" @click="descargarBoleta(boleta)">{{ boleta.status }}</button>

                      <button v-if="boleta.status == 'Pagado'" type="button" class="btn btn-block btn-info btn-xs">{{ boleta.status }}</button>

                      <button v-if="boleta.status == 'Vencida'" type="button" class="btn btn-block btn-danger btn-xs">{{ boleta.status }}</button>

                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--End table container-->
      </div>
      <panal-indicator></panal-indicator>
    </div>
  </panal-box-slot>

  <panal-box-slot v-if="0">
    <div slot="body">

    </div>
  </panal-box-slot>

</div>
